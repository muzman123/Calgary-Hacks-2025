<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Audio Classification</title>
</head>
<body>
  <h1>Audio Classification</h1>
  {% if predicted_label %}
    <h2>Predicted Label: {{ predicted_label }}</h2>
    <img src="{{ image_url }}" alt="Spectrogram Image" style="max-width:500px;">
  {% else %}
    <p>Click the button below to record 5 seconds of audio and classify it.</p>
  {% endif %}
  <form method="post">
    <button type="submit">Record and Predict</button>
  </form>
</body>
</html>
